title = "Zuofei's Blog"
theme = "../../../zuofeihong.github.io"
baseURL = "/"
languageCode = "en"
DefaultContentLanguage = "en"
summarylength = 100
enableEmoji = true
enableRobotsTXT = true
paginate = 10

# Disqus comments
# https://gohugo.io/templates/internal/#configure-disqus
# disqusShortname = ""

# Google Analytics
# https://gohugo.io/templates/internal/#google-analytics
# googleAnalytics = ""

[Languages]
  [Languages.en]
    contentDir = "content"
    weight = 1
    LanguageName = "en"

[params.author]
  name = "Zuofei Hong"
  email = "hzf7725@gmail.com"
[params]
  title = "Zuofei's Blog"
  description = "I share my thoughts on Genetics, programming, and life."
  profilePicture = "/images/zuofei.jpg"
  favicon = "favicons/"
  customCss = []
  customJs = []
  displayMode = "light"
  images = ['/images/zuofei.jpg']

[taxonomies]
  series = 'series'
  author = "authors"

# Sketch settings
# you can also enable or disable it per page
[params.sketch] 
  enable = true
  # Graph, Digital Rain, or Circles
  use = "Graph"
  # JSON that is passed to the sketch constructor
  # You can check all the possible configurations in
  startingConfig = """{
    "kind": "katakana",
    "nStreams": 10
  }"""


## Math settings
[params.math]
  # global support, you can also configure it per page
  enable = true
  # katex or mathjax, default is mathjax
  use = "mathjax"

